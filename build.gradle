plugins {
    id 'ca.coglinc.javacc' version '2.4.0'
    id 'org.asciidoctor.gradle.asciidoctor' version '1.5.1'
    id 'org.asciidoctor.convert' version '1.5.2'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
}



repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url 'http://mosher.mine.nu/maven'
    }
}

apply plugin: 'idea'

idea {
    module {
        generatedSourceDirs += file("$buildDir/generated/javacc")
        excludeDirs -= file(buildDir)
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

dependencies {
    compile group: 'com.ibm.icu', name: 'icu4j', version: 'latest.release'
    compile group: 'net.sf.jopt-simple', name: 'jopt-simple', version: 'latest.release'

    testCompile group: 'junit', name: 'junit', version: 'latest.release'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: 'latest.release'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: 'latest.integration'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: 'latest.integration'
}

sourceSets {
    main {
        java.srcDir "$buildDir/generated/javacc"
    }
}


apply plugin: 'org.asciidoctor.convert'

asciidoctor {
    attributes 'source-highlighter': 'coderay'
}



apply plugin: 'maven-publish'

publishing {
    publications {
        shadow(MavenPublication) { publication ->
            project.shadow.component(publication)
        }
    }
    repositories {
        mavenLocal()
    }
}

group = 'nu.mine.mosher.gedcom'
version = '1.0.1-SNAPSHOT'
mainClassName = 'nu.mine.mosher.gedcom.Gedcom'
